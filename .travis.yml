language: cpp
sudo: false
dist: xenial

matrix:
  include:

    - os: linux
      compiler: gcc
      addons: &gcc7
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER='g++-7' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons: *gcc7
      env: COMPILER='g++-7' BUILD_TYPE='Debug'

    - os: linux
      compiler: gcc
      addons: &gcc8
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8']
      env: COMPILER='g++-8' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons: *gcc8
      env: COMPILER='g++-8' BUILD_TYPE='Debug'

    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER='g++-6' BUILD_TYPE='Release'

    - os: linux
      compiler: gcc
      addons: *gcc6
      env: COMPILER='g++-6' BUILD_TYPE='Debug'

    - os: linux
      compiler: clang
      addons: &clang7
        apt:
          sources: ['llvm-toolchain-xenial-7', 'ubuntu-toolchain-r-test']
          packages: ['clang-7']
      env: COMPILER='clang++-7' BUILD_TYPE='Release'

    - os: linux
      compiler: clang
      addons: *clang7
      env: COMPILER='clang++-7' BUILD_TYPE='Debug'

    - os: linux
      compiler: clang
      addons: &clang8
        apt:
          sources: ['llvm-toolchain-precise-8', 'ubuntu-toolchain-r-test']
          packages: ['clang-8']
      env: COMPILER='clang++-8' BUILD_TYPE='Release'

    - os: linux
      compiler: clang
      addons: *clang8
      env: COMPILER='clang++-8' BUILD_TYPE='Debug'

    - os: osx
      osx_image: xcode10.1
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Release'

    - os: osx
      osx_image: xcode10
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Release'

    - os: osx
      osx_image: xcode9
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Release'

    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Release'

    - os: osx
      osx_image: xcode10.1
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'

    - os: osx
      osx_image: xcode10
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'

    - os: osx
      osx_image: xcode9
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'

    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: COMPILER='clang++' BUILD_TYPE='Debug'

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | \
        tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    elif [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      which cmake || brew install cmake
    fi

before_script:
  - export CXX=${COMPILER}
  - cd ${TRAVIS_BUILD_DIR}
  - cmake -H. -BBuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -Wdev
  - cd Build

script:
  - make
  - ctest -V
